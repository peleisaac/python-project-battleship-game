<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battleship Game</title>
    <!-- Link to external CSS for styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Link to external JavaScript for functionality -->
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</head>
<body>
    <!-- Popup Overlay for displaying grid size selection -->
    <div class="popup-overlay" id="popupOverlay" role="dialog" aria-labelledby="Heading">
        <div class="popup" id="popup">
            <!-- Close button for the popup -->
            <span class="close" id="closePopup" aria-label="Close popup">&times;</span>
            <div class="popup-content">
                <!-- Heading and description inside the popup -->
                <p id="Heading">Welcome to Battleship Game!</p>
                <p>Select Grid option to start playing the game.</p>
               
                <!-- Form for selecting the grid size to start the game -->
                <form action="{{ url_for('start_game') }}" method="POST">
                    <label for="grid_size">Choose Grid Size:</label>
                    <input type="number"
                           id="grid_size"
                           name="grid_size"
                           min="10"
                           max="15"
                           value="10"
                           required>
                    <button type="submit">Start Game</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
