<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battleship Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Battleship Game</h1>
        <form action="{{ url_for('start_game') }}" method="POST">
            <label for="grid_size">Choose Grid Size:</label>
            <input type="number" 
                   id="grid_size"
                   name="grid_size" 
                   min="10" 
                   max="15" 
                   value="10"
                   required>
            <button type="submit">Start Game</button>
        </form>
    </div>
</body>
</html>
